---
layout: cndefault
---
<header>
    <h2>{{ page.title }}</h2>
    <p><i>{{ page.date | date: "%Y-%m-%d" }}</i>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} •
        {{ page.meta }}{% endif %}</p>
</header>
<article>
    {{content}}
</article>
<div id="info-bottom">
    <hr>
    <p>标签: {% for tag in page.tags %}
        <block class="tag"><a href="/cnarchive/#{{tag}}">{{ tag }}</a></block>
        {% endfor %}
    </p>
    <p><b>留言</b>请用 <a href="https://twitter.com/huhaiyung"> 推特 </a> | <a href="https://weibo.com/haiyong520"> 微博 </a>
    </p>
</div>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}, 
  "HTML-CSS": {
    availableFonts: ["STIX","TeX"],
    preferredFont: "STIX",
    webFont: "STIX-Web"
  }});

</script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
